<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/icon3.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Libraverce</title>
</head>
<body>

    <!-- navbar -->
<header class="navbar">
    <div class="logo">
        <img src="/img/icon.png" alt="libraverce logo">
        <p>Libraverce</p>
    </div>
    <div class="menu">
        <!-- Search input -->
      <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
          </g>
        </svg>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search books..." onkeyup="searchBooks()">
      </div>
        <button>
            <i class="fa-solid fa-sliders"></i>
        </button>
    </div>
</header>

<!-- main body -->
<main>
    <div class="book-container" id="bookContainer">
        <!-- Repeat this block for 10 book cards -->
        <div class="book-card">
            <div class="cover">
                <img src="https://i.pinimg.com/564x/e3/48/83/e348831994111b27cd102cbcbbe5230d.jpg" alt="Book Cover">
            </div>
            <h2>നൂറ്റിയഞ്ചാം മുറിയിലെ പെൺകുട്ടി</h2>
            <h3>nootiyanjam muriyile penkutti</h3>
            <div class="actions">
                <button class="download-btn"><i class="fa-solid fa-book"></i><a href="#" download> Read now</a></button>
                <button class="favorite-btn"><i class="fa-solid fa-download"></i></button>
            </div>
        </div>
        <!-- Add more book cards here -->
    </div>
</main>

<script src="/script.js"></script>
</body>
</html>
