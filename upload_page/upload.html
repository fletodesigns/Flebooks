<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="upload.css">
  <title>Upload Book</title>
</head>

<body>
  <header>
    <h1>Upload New Book</h1>
  </header>

  <main>
    <form id="uploadForm">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="subtitle">Book Subtitle</label>
        <input type="text" id="subtitle" required>
      </div>
      <div class="form-group">
        <label for="coverImage">Cover Image URL</label>
        <input type="text" id="coverImage" required>
      </div>
      <div class="form-group">
        <label for="pdfUpload">Upload PDF</label>
        <input type="file" id="pdfUpload" accept="application/pdf" required>
      </div>
      <button type="submit">Upload Book</button>
    </form>
  </main>

  <script type="module" src="upload.js"></script>
</body>

</html>
