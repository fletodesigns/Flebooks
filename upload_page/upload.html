<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css">
    <link rel="shortcut icon" href="/img/icon3.png" type="image/x-icon">
    <title>Upload New Book - Libraverce</title>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="/img/icon.png" alt="libraverce logo">
            <p>Libraverce</p>
        </div>
        <div class="menu">
            <button>
                <a href="/upload_page/upload.html"><i class="fa-solid fa-sliders"></i></a>
            </button>
        </div>
    </header>

    <main>
        <h1>Upload New Book</h1>
        <form id="uploadForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="subtitle">Subtitle:</label>
            <input type="text" id="subtitle" name="subtitle">

            <label for="coverImage">Book Cover Image:</label>
            <input type="file" id="coverImage" accept="image/*" required>

            <label for="pdfFile">PDF File:</label>
            <input type="file" id="pdfFile" accept="application/pdf" required>

            <button type="submit">Upload Book</button>
        </form>

        <p id="statusMessage"></p>
    </main>

    <!-- Firebase and custom JS script -->
    <script type="module" src="upload.js"></script>
</body>

</html>
