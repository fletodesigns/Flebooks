<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Upload</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/upload.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="/img/icon.png" alt="flebooks logo">
            <p>Flebooks</p>
        </div>
        <div class="menu">
            <button>
              <a href="/index.html"><i class="fa-solid fa-home"></i></a>
            </button>
            <button>
                <a href="/upload.html"><i class="fa-solid fa-sliders"></i></a>
            </button>
        </div>
    </header>

  <div class="upload-form">
    <h1>Upload a New Book</h1>
    <form id="book-upload-form">
      <div class="sec-1">
        <label for="bookNo">Book Number:</label>
        <input type="text" id="bookNo" name="bookNo" required>
  
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>
  
        <label for="subtitle">Subtitle:</label>
        <input type="text" id="subtitle" name="subtitle" required>
  
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="authorName" required>
      </div>
      <div class="sec-2">
        <label for="imgSrc">Book Cover Image URL:</label>
        <input type="file" id="imgFile" name="imgSrc" placeholder="Enter Image URL" required>
  
        <label for="language">Language:</label>
        <select name="language" id="languageInput">
          <option value="malayalam">Malayalam</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
        </select>

        <label for="fileInput">Upload PDF:</label>
        <input type="file" id="fileInput" accept="application/pdf" />

  
        <button type="submit">Upload Book</button>      
      </div>
    </form>
  </div>

  <script src="/scripts/upload.js" type="module"></script>
</body>
</html>
